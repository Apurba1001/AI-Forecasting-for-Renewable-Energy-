# ===========================
# 1. XGBoost Service (The Heavy Model)
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xgb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xgb-model
  template:
    metadata:
      labels:
        app: xgb-model
    spec:
      containers:
      - name: xgb-container
        image: energy-xgb:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8001
        # Liveness Probe: Checks if app is alive every 5 seconds
        livenessProbe:
          httpGet:
            path: /docs # (Make sure your FastAPI has a root / or /health endpoint)
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
        # Readiness Probe (Waits for startup)
        readinessProbe:
          httpGet:
            path: /docs
            port: 8001
          initialDelaySeconds: 5   # Wait 5s before checking
          periodSeconds: 2         # Check every 2s
          failureThreshold: 3      # Give up after 3 tries
---
apiVersion: v1
kind: Service
metadata:
  name: xgb-service  # K8s DNS name (Hyphens, not underscores)
spec:
  selector:
    app: xgb-model
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001

---
# ===========================
# 2. Holt-Winters Service (The Eco/Fallback Model)
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hw-model
  template:
    metadata:
      labels:
        app: hw-model
    spec:
      containers:
      - name: hw-container
        image: energy-hw:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
---
apiVersion: v1
kind: Service
metadata:
  name: hw-service
spec:
  selector:
    app: hw-model
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002

---
# ===========================
# 3. API Gateway (The Orchestrator)
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-container
        image: energy-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
          # INJECTING THE K8S DNS NAMES HERE
          - name: XGB_SERVICE_URL
            value: "http://xgb-service:8001/predict/"
          - name: HW_SERVICE_URL
            value: "http://hw-service:8002/predict/"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-gateway
  type: LoadBalancer  # Exposes it to localhost
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000